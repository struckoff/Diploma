<div id="statistic" class="col-md-5 col-md-push-7">
    <div class="panel panel-{{ statistic.style }}">
        <div class="panel-heading">
            <h3 class="panel-title">Quick review</h3>
        </div>
        <div class="panel-body">
            <div id="ratio">{{ statistic.ratio}} %</div>
        </div>
    </div>
</div>
<div id="test_results_cont" class="col-md-7 col-md-pull-5">
    <table id="test_results" class="table table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>State</th>
            <th>Message</th>
        </tr>
    </thead>
        <tbody>
            {% for result in results %}
                {% if result %}
                   <tr class="result pass success">
                <td>{{ forloop.counter0 }}</td>
                <td class="state">Pass</td>
                <td class="message">{{ result }}</td>
            </tr>
                {% else %}
                    <tr class="result not_pass danger">
                        <td>{{ forloop.counter0 }}</td>
                        <td class="state">Fail</td>
                        <td class="message">{{ result }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
